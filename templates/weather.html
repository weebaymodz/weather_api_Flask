<!DOCTYPE html>
<html>
<head>
    <title>Weather in {{ city }}, {{ state }}</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            color: #333;
        }
        
        h1 {
            font-size: 36px;
            text-align: center;
            margin-top: 50px;
        }
        
        p {
            font-size: 24px;
            margin-top: 20px;
        }
        
        strong {
            font-weight: bold;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 50px;
            background-color: #fff;
            box-shadow: 0px 0px 10px #999;
        }
        
        .weather-icon {
            width: 100px;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather in {{ city }}, {{ state }}</h1>
        <img class="weather-icon" src="{{ icon_url }}" alt="{{ description }}">
        <p><strong>Temperature:</strong> {{ temperature }} &deg;F</p>
        <p><strong>Description:</strong> {{ description }}</p>
        <p><strong>Humidity:</strong> {{ humidity }}%</p>
        <p><strong>Wind Speed:</strong> {{ wind_speed }} m/s</p>
        <p><strong>Wind Direction:</strong> {{ wind_direction }} &deg;</p>
        <p><strong>Cloudiness:</strong> {{ cloudiness }}%</p>
    </div>
</body>
</html>
